<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tables</title>
  </head>
  <body>
    <main>
      <table>
        <caption>
          This is a table
        </caption>
        <!-- Header -->
        <thead>
          <tr>
            <th>Tx.1</th>
            <th>Tx.2</th>
            <th>Tx.3</th>
            <th>Tx.4</th>
          </tr>
        </thead>
        <!-- Body -->
        <tbody>
          <tr>
            <td>T1.1</td>
            <td>T1.2</td>
            <td>T1.3</td>
            <td>T1.4</td>
          </tr>
          <tr>
            <td>T2.1</td>
            <td>T2.2</td>
            <td>T2.3</td>
            <td>T2.4</td>
          </tr>
          <tr>
            <td>T3.1</td>
            <td>T3.2</td>
            <td>T3.3</td>
            <td>T3.4</td>
          </tr>
          <tr>
            <td>T4.1</td>
            <td>T4.2</td>
            <td>T4.3</td>
            <td>T4.4</td>
          </tr>
        </tbody>
        <!-- Footer -->
        <tfoot></tfoot>
      </table>
    </main>
  </body>
</html>
